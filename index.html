<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="main">
    <div id="container">
      <h1>Get <span id="demarcado">insights</span> that <span id="interline-mobile">help <span id="interline">your business </span><span id="interline-end">grow.</span></span></h1>

      <p id="paragraph">Discover the benefits of data analytics and make <span>better decisions regarding revenue, customer</span> 
      experience, and overall efficiency.</p>
    <div id="stats">
      <p>10<span id="lowercase">k</span>+ <span id="names">companies</span></p>
      <p>314 <span id="names">templates</span></p>
      <p>12m+ <span id="names">queries</span></p>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Isaac Romero</a>.
      </div>
    </div>
  </div>
  <div id="img" class="img">
    
  </div>
</body>

</html>
